<div  id="modalLogin" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <div class="form-group row">
                    <label for="inputLoginPassword" class=" col-sm-2 col-form-label">密码</label>

<div class="container">
    <h1 class="text-center">发表文章</h1>
    <form id="postBlogForm" class="form-horizontal">
        <div class="form-group row">
            <label for="title" class="offset-sm-1 col-sm-1 col-form-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="标题不能为空,最多128个汉字或字母">
            </div>
        </div>
        <div class="form-group row">
            <label for="author" class="offset-sm-1 col-sm-1 col-form-label">作者</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author" placeholder="作者不能为空,最多64个汉字或字母">
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="offset-sm-1 col-sm-1 col-form-label">正文</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" rows="20" placeholder="正文不能为空,最多10240个字母"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button id="submit" type="submit" class="btn btn-primary">发表文章</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
