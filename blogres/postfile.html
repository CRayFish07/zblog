<div  id="modalLogin" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">登录</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group row">
                    <label for="inputLoginPassword" class=" col-sm-2 col-form-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputLoginPassword" placeholder="">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <input type="button" id="buttonLoginSubmit" class="btn btn-primary" value="登录"></input>
            </div>
        </div>
    </div>
</div>  <!-- deleteModal --><span class="glyphicon glyphicon-search"></span>
<div class="container">
    <div class="postFileButtons btn-group-vertical">

        <input id="buttonPostFile" type="button" class=" btn btn-primary" value="上传文件">
        <input id="buttonMkdir" style="margin-top: 0.3rem" type="button" class=" btn btn-secondary" value="创建目录">
        <input id="buttonDelete" style="margin-top: 0.3rem" type="button" class=" btn btn-danger" value="删除">
    </div>
    <!-- Main component for a primary marketing message or call to action -->

    <div class="postFileTree" >
        所选文件引用地址 : <b><span id="spanCurDir"></span></b> <br> <br>
        <div id="treeContainer"></div>
    </div>

</div> <!-- /container -->

<div  id="mkdirModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">创建目录</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group ">
                    <label for="inputMkdirPrent">父目录</label>
                    <input type="text" class="form-control" id="inputMkdirPrent">
                </div>
                <div class="form-group ">
                    <label for="inputMkdir">输入目录名称</label>
                    <input type="text" class="form-control" id="inputMkdir" placeholder="输入目录名称">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <input type="button" id="buttonMkdirSubmit" class="btn btn-primary" value="创建目录">
            </div>
        </div>
    </div>
</div>  <!-- mkdirModal -->

<div  id="modalPostFile" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">上传文件</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div>上传到目录 : <b><span id="spanPostDir"></span></b></div>
                <form id="formPostFile" action="http://127.0.0.1:7780/file" class="dropzone">
                    <input id="inputPostDir" type="text" name="dir" hidden>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <a class="btn btn-primary" href="postfile.html">上传完成</a>
            </div>
        </div>
    </div>
</div>  <!-- modalPostFile -->

<div  id="modalDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">删除</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                 确定删除: <span id="spanDeleteDir"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <input type="button" id="buttonDeleteSubmit" class="btn btn-primary" value="删除"></input>
            </div>
        </div>
    </div>
</div>  <!-- deleteModal -->
